# HTTP 82 端口配置：自动重定向到 HTTPS（保留原有功能，补充 IPv6 支持）
server {
    listen 82;
    listen [::]:82;  # 新增：支持 IPv6 网络的 HTTP 访问
    server_name zswd.fzrjxy.com;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Redirect HTTP to HTTPS（核心：HTTP 请求强制跳转到 HTTPS）
    return 301 https://$host$request_uri;
    
    # 注：return 301 之后的配置（React 路由、静态缓存、安全头）不会生效，可保留但不影响
    # Handle React client-side routing
    location / {
      try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}

# HTTPS 443 端口配置（核心修正：证书路径改为 Let's Encrypt 挂载路径）
server {
    listen 443 ssl;
    listen [::]:443 ssl;  # 新增：支持 IPv6 网络的 HTTPS 访问
    server_name zswd.fzrjxy.com;
    root /usr/share/nginx/html;
    index index.html;

    # --------------------------
    # 核心修正：证书路径改为 Let's Encrypt 实际挂载路径
    # --------------------------
    ssl_certificate /etc/letsencrypt/live/zswd.fzrjxy.com/fullchain.pem;  # 正确路径
    ssl_certificate_key /etc/letsencrypt/live/zswd.fzrjxy.com/privkey.pem;  # 正确路径
    
    # SSL parameters（保留原有配置，无需修改）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # Enable gzip compression（保留原有配置）
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle React client-side routing（保留原有配置，解决单页应用刷新 404）
    location / {
      try_files $uri $uri/ /index.html;
    }
    
    # For Certbot verification（保留原有配置，确保证书自动续期）
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Cache static assets（保留原有配置，优化静态资源加载）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Security headers（保留原有配置，增强安全性）
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
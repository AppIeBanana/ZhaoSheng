services:
  # 后端Node.js服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "4431:4431"
    restart: always
    volumes:
      # 挂载 Let's Encrypt 证书目录
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # 挂载日志目录，实现日志持久化
      - /var/log/zhaosheng:/app/logs
    environment:
      - NODE_ENV=production
      - LOG_DIR=/app/logs
      - PORT=4431
      - MONGODB_URI=mongodb://10.26.1.20:27017
      - MONGODB_USER=root
      - MONGODB_PASSWORD=plk741023
      - MONGODB_DB_NAME=stu_recruit
      - REDIS_HOST=10.26.1.20
      - REDIS_PORT=6379
      - REDIS_PASSWORD=plk741023
      - REDIS_DB=0
    networks:
      - app-network
    depends_on:
      - mongodb
      - redis

  # 前端Nginx服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "83:83"
      - "443:443"
    restart: always
    volumes:
      # 挂载 Let's Encrypt 证书目录
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # 挂载 Certbot 续期目录
      - /var/www/certbot:/var/www/certbot
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - app-network
    depends_on:
      - backend

  # MongoDB数据库服务
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=plk741023
    networks:
      - app-network

  # Redis缓存服务
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --requirepass plk741023
    networks:
      - app-network

volumes:
  mongodb_data:
  redis_data:

networks:
  app-network:
    driver: bridge
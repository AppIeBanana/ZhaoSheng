services:
  web:
    build: .
    ports:
      - "82:82"
      - "443:443"
    restart: always
    volumes:
      # 挂载 Let's Encrypt 证书目录
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # 挂载 Certbot 续期目录
      - /var/www/certbot:/var/www/certbot
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      # 挂载日志目录，实现日志持久化
      - /var/log/zhaosheng:/app/backend/logs
    environment:
      - NODE_ENV=production
      - LOG_DIR=/app/backend/logs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
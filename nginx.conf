# 招生前端开发项目 Nginx 配置
# 支持部署在 /projects/ZhaoSheng 路径下

# HTTP 82 端口配置：自动重定向到 HTTPS
server {
    listen 82;
    listen [::]:82;  # 支持 IPv6 网络的 HTTP 访问
    server_name 175.42.63.9;
    
    # 支持在根路径和子路径访问时都重定向到 HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS 443 端口配置
server {
    listen 443 ssl;
    listen [::]:443 ssl;  # 支持 IPv6 网络的 HTTPS 访问
    server_name 175.42.63.9;
    root /usr/share/nginx/html;
    index index.html;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/zswd.fzrjxy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zswd.fzrjxy.com/privkey.pem;
    
    # SSL 参数配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # Gzip 压缩配置
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 支持部署在子路径 /projects/ZhaoSheng
    location /projects/ZhaoSheng {
      alias /usr/share/nginx/html;
      index index.html;
      
      # 处理 React 客户端路由
      try_files $uri $uri/ /index.html;
      
      # 静态资源缓存配置
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
          expires 1y;
          add_header Cache-Control "public, max-age=31536000, immutable";
      }
    }
    
    # 根路径也支持访问应用（便于本地开发和直接访问）
    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
      
      # 静态资源缓存配置
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
          expires 1y;
          add_header Cache-Control "public, max-age=31536000, immutable";
      }
    }
    
    # Certbot 验证配置，确保证书自动续期
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      allow all;
    }

    # 安全头配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'" always;
    
    # 日志配置
    access_log /var/log/nginx/zhaosheng_access.log;
    error_log /var/log/nginx/zhaosheng_error.log warn;
}